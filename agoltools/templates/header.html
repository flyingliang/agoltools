{{define "header"}}
<div class="row-fluid agoltools-header-row">
  <div class="span12 agoltools-header">
    <span><a href="/"><img src="/img/agoltools.png"/></a></span>
  	<a href="/">ArcGIS Online Tools</a>
    
    <span class="pull-right">
    	{{if .Auth}}
    		Logged in as: <span class="focus">{{.Auth.Username}}</span>
    		|
    		<a href="/auth/signout">Sign Out</a>
		{{else}}
			<a href="/auth/signin">Sign in to ArcGIS Online</a>
    	{{end}}    	
    </span>
  </div>
</div>

<div class="row-fluid">
  <div class="span12">
    <h3>{{.Data.PageTitle}}</h3>
  </div>
</div>
{{end}}
